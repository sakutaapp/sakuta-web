query ($name: String!) {
	User (name: $name) {
		id
		name
		about(asHtml: true)
		avatar {
			large
		}
		bannerImage
		isFollower
		isFollowing
		isBlocked
		statistics {
			anime {
				count
				minutesWatched
				episodesWatched
			}
			manga {
				count
				chaptersRead
				volumesRead
			}
		}
		previousNames {
			name
		}
	}
}